{% extends "base.html" %}

{% block content %}
{% for result in result %}
<div id='testsurveyresult'>
    <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="{{result.customer}}"
          />
        </div>
        <div class="form-group">
            <h3>Email</h3>
            <input type='text' name='email' placeholder='{{result.email}}'/>
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          {{result.dealer}}
        </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <p>Your rating is {{result.rating}}</p>
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="{{result.comments}}"
          ></textarea>
        </div>
        <a href="{{ url_for('index') }}"><input type="submit" value="Return Home" class="btn" /></a>
      </form>
</div>
{% endfor %}
{% endblock %}
